<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {  
  border: 1px solid #ddd;
  text-align: center;
}

table {
  margin-top: 100 px;
  border-collapse: collapse;
  width: 100%;
      }

th, td {
  padding: 15px;
}
</style>
</head>
<body>
      <style> p {text-align: center;}</style>
 <p> </p>
 <p style="font-family:verdana">DashBoard - Test Takers complete video List </p>
     <table>
        <tr>
            <th>Test Taker Name</th>
            <th>Anomaly Detected</th>
            <th>Test Date</th>
            <th>Watch Full Video</th>
            <th>Test Taker Results</th>
        </tr>
        <tr class="col-md-12 mb-1" *ngFor="let event of sample"> 
  
            <td>{{event.name}}</td>
            <td> {{event.flag}}</td>
            <td>{{event.timeStamp}} </td> 
         
             <td><a href={{event.url}}>Watch Full Video</a></td>  
           <td>
             <!-- <input type="button" class="button1" value="View "/>
             <input type="button" class="button2" value="Hold "/> -->
             <input type="button" class="button4" style="background-color:#84f14e" value="Issue Results "/>
             <input type="button" class="button4" style="background-color:#f14e4e" value="Hold Results "/>
            </td>

           <!-- <td>{{event.url}}</td> -->
       </tr>
    </table>
</body>
</html>
